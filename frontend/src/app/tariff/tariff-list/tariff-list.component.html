<div class="container mx-auto px-4 py-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-center text-teal-600 mb-8">Electricity Tariffs</h2>
    <div *ngIf="isLoading" class="text-center mt-4">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="isError" class="text-center mt-4 text-red-500">
      An error occurred. Please try again later.
    </div>
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div *ngFor="let tariff of tariffs" class="bg-white border rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition duration-300 ease-in-out">
        <div class="p-6">
          <h3 class="text-lg sm:text-xl lg:text-2xl font-semibold text-teal-600 mb-4">{{ tariff.name }}</h3>
          <div class="text-gray-600">
            <p class="mb-2">Type: {{ getTariffType(tariff.type) }}</p>
            <p class="mb-2">Base Cost (â‚¬): {{ tariff.baseCost }}</p>
            <p class="mb-2">Additional kWh Cost (cent/kWh): {{ tariff.additionalKwhCost }}</p>
            <p *ngIf="tariff.type === 2" class="mb-2">Included kWh: {{ tariff.includedKwh }}</p>
            <p *ngIf="tariff.type !== 2" class="mb-2">Included kWh: N/A</p>
          </div>
        </div>
      </div>
    </div>
  </div>
